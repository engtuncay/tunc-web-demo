<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link Styling</title>

    <style>
        a:link {
            color: #81B62B;
            border: 2px #81B62B solid;
            padding: 8px;
            text-decoration: none;
        }

        a:visited {
            color: #961460;
            border: 2px #961460 solid;
            padding: 8px;
            text-decoration: none;
        }

        a:hover {
            color: white;
            border: 2px #2DD127 solid;
            background-color: #2DD127;
            padding: 15px;
            text-decoration: none;
        }

        a:active {
            color: #27D1C9;
            border: 2px #27D1C9 solid;
            padding: 8px;
            background-color: white;
            text-decoration: none;
        }
    </style>

</head>
