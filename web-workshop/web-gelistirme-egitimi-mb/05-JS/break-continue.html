<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Break ve Continue</title>

    <script>
    
        var dizi = ["A","B","C","D","E","F"];

        // Snippet
        for (var i = 0; i < dizi.length; i++) {
            var eleman = dizi[i];
            
            // if(eleman == "D") {
            //     break;   // Döngüden çıkar.
            // }

            if(eleman == "D") {
                continue;   // Bir sonraki sayaç değerine geçer.
            }

            alert(eleman);
        }


    </script>

</head>
<body>
    
</body>
</html>
