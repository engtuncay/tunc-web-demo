<!doctype html>
<html lang="en">

<head>
    <title>Login Page Sample App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .h-100vh {
            height: 100vh;
        }

        .bg{
            background-image: url('https://picsum.photos/g/1920?blur');
        }

        .shadow{
            box-shadow: 0px 0px 10px #000;
        }
    </style>

</head>

<body class="h-100 bg">

    <div class="container-fluid h-100">

        <div class="row align-items-center h-100vh">

            <div class="col-md-6 offset-md-3">

                <div id="card_login_container" class="card shadow">
                    <div class="row">
                        <div class="col-md-6 pr-0">

                            <!-- card -->
                            <div id="card_login" class="card h-100">

                                <!-- card header -->
                                <div class="card-header">
                                    <h4 class="card-title">
                                        LOGIN
                                    </h4>
                                </div>

                                <!-- card-body -->
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p id="card_info" class="card-text text-center text-muted">
                                                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                                            </p>
                                            <hr>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <form>
                                                <div class="form-group">
                                                    <label>
                                                        <b>E-Mail Address</b>
                                                    </label>
                                                    <input type="email" class="form-control" placeholder="name@example.com">
                                                </div>

                                                <div class="form-group">
                                                    <label>
                                                        <b>Password</b>
                                                    </label>
                                                    <input type="password" class="form-control" placeholder="password">
                                                </div>

                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" value="">
                                                    <label class="form-check-label">
                                                        Remember Me
                                                    </label>
                                                </div>

                                                <div class="form-group pull-right">
                                                    <button class="btn btn-default" type="submit">
                                                        <span class="fa fa-lock"></span>&nbsp;&nbsp;Sign in
                                                    </button>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <!-- card-footer -->
                                <div class="card-footer">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <a id="forgot_pass" href="#" class="text-dark">Forgot Password?</a>
                                        </div>
                                        <div class="col-md-6">
                                            <select id="ddl_theme" class="form-control dropdown">
                                                <option value="" selected>Reset</option>
                                                <option value="bg-primary">Primary</option>
                                                <option value="bg-secondary">Secondary</option>
                                                <option value="bg-success">Success</option>
                                                <option value="bg-danger">Danger</option>
                                                <option value="bg-warning">Warning</option>
                                                <option value="bg-info">Info</option>
                                                <option value="bg-light">Light</option>
                                                <option value="bg-dark">Dark</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 pl-0">
                            <!-- carousel -->
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100 rounded img-fluid" src="https://picsum.photos/450/625" alt="First slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>Lorem, ipsum.</h5>
                                            <p>Lorem ipsum dolor sit amet.</p>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100 rounded img-fluid" src="https://picsum.photos/450/625" alt="Second slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>Quibusdam, enim.</h5>
                                            <p>Autem vel laborum veritatis dicta!</p>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100 rounded img-fluid" src="https://picsum.photos/450/625" alt="Third slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>Repellendus, incidunt.</h5>
                                            <p>Unde dicta natus odio dolorum?</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
    
        $("#ddl_theme").change(function(){
            var theme = $(this).val();  // bg-primary

            if(theme == ""){
                $("#card_login_container").attr("class","card shadow");
                $("#card_login").attr("class","card h-100");
                $("#card_info").attr("class","card-text text-center text-muted");
                $("#forgot_pass").attr("class","text-dark");
                $("button[type='submit']").attr("class","btn btn-default");
            } else{
                $("#card_login_container").attr("class","card text-white shadow " + theme);
                $("#card_login").attr("class","card text-white h-100 " + theme);
                $("#card_info").attr("class","card-text text-center text-white");
                $("#forgot_pass").attr("class","text-white");
                $("button[type='submit']").attr("class","active btn " + theme.replace("bg-","btn-"));
            }

        });
    
    
    </script>


</body>

</html>
