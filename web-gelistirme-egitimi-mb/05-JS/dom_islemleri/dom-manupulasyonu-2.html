<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Manupulasyonu - 2</title>

    <script>

        function onloaded() {
            alert("Sayfa yüklenmiştir.");
        }

        function p1_click() {
            var p = document.getElementById("p1");
            p.style.color = "green";
            p.style.fontWeight = "bold";
        }

    </script>

</head>

<body onload="onloaded();">
    <p id="p1" onclick="p1_click();">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat quos, enim consequatur debitis, nostrum tempora libero cumque
        cupiditate officiis eaque hic exercitationem earum minus vel nobis laudantium aliquid iusto ipsa!
    </p>
</body>

</html>
