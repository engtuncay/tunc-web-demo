<!DOCTYPE html>
<html lang="en">

<head>

    <title>Yazım Standartı ve Kültürü</title>

    <script>

        // Camel Case(alertBox) - Pascal Case (AlertBox) 

        var sayi = 10;
        var metin = "Hello Javascript!";
        var dogru = true;
        var yanlis = false;

        var sayi1, sayi2, sayi3;

        function mesajGoster(msj) {
            // + ile Metin birleştirme yapabilirsiniz.
            var _msjMetni = "Mesajım : " + msj; // Mesajım : Merhaba Javascript
            alert(_msjMetni);
        }

        mesajGoster('Merhaba Javascript');
        mesajGoster(metin);

    </script>

</head>

<body>

    <h2>Yazım Standartı ve Kültürü</h2>
    <ul>
        <li>Camel Case kullanımı</li>
        <li>Değişken ve fonksiyon</li>
        <li>Scope(Kapsam) parantezleri</li>
        <li>Indentation (girintiler)</li>

    </ul>
