<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Return Ifadesi</title>

    <script>

        function topla(a, b) {
            var sonuc = a + b;
            return sonuc;
        }

        function cikar(a, b) {
            return a - b;
        }

        var sayi1 = 6, sayi2 = 4;
        var toplam = topla(sayi1, sayi2);
        alert("Toplam : " + toplam);

        var fark = cikar(sayi1, sayi2);
        alert("Fark : " + fark);

    </script>

</head>

</body>

</html>
