<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matematik Metotları</title>

    <script>

        var sayi = 10;
        var virgullu = 10.5;

        // Yakın olan tamsayıya yuvarlama..
        alert(Math.round(10.4));
        alert(Math.round(10.6));

        // Üssü(Kuvveti)..
        alert(Math.pow(2, 3));

        // Karakökü..
        alert(Math.sqrt(16));

        // PI sayısı elde etme..
        alert(Math.PI);

        // Mutlak Değer..
        alert(Math.abs(-3.5));

        // Yukarı yuvarlama..
        alert(Math.ceil(4.3));

        // Aşağı yuvarlama..
        alert(Math.floor(3.7));

        // ve diğerleri..
        // Math.

        // Max ve min değerini elde etme..
        alert("Max : " + Math.max(4,15,3,11,2));
        alert("Min : " + Math.min(4,15,3,11,2));

        

    </script>

</head>
