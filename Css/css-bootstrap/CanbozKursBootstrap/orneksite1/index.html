<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Can Boz</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
      .nav-link.active {
          color: red !important;
      }

      .fisecHome {
          background-image: url("image/canbozfoto.png");
          background-size: cover;
      / / bulunduğu yüksekliğe göre kapla
      }
  </style>
</head>

<body>
<!-- min-width = width > x -->
<!-- max-width = width < x -->
<!-- width>992 : navbar-expand-lg -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Can Boz</a>
    <!-- .navbar-expand-lg (inherit ile bu sınıfı da alıyor) .navbar-toggler : display:none -->
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#menuMain"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <!--bu tuşda class toggle yapıyor-->
      <!-- states(0): button: collapsed , #menuMain : (remove show) , aria-expanded:false-->
      <!-- states(1): button: (remove collapsed) , #menuMain : (show) , aria-expanded:true -->
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--  navbar-expand değilken : .collapse:not(.show) { display: none; } -->
    <!-- navbar-expand iken : .navbar-expand-lg .navbar-collapse { display:flex !imp, flex-basis:auto } -->
    <div class="collapse navbar-collapse justify-content-end" id="menuMain">

      <ul class="navbar-nav fw-bold">
        <!--ul'deki navbar-nav : display:flex, li:user-agent-style da
        display:list-item olarak tanımlandığı için , display özelliği list-item oluyor.
        flex olması için li de display-flex ve inline flex tanımı yapılması lazım.
        -->
        <li class="nav-item">
          <a class="nav-link active" href="#home">Anasayfa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">Hakkımda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#courses">Kurslarım</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#courseDetails">Kurs Detayları</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#contact">İletişim</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<section id="home" class="fisecHome min-vh-100 d-flex flex-column align-items-center justify-content-end">
  <div class="text-center">
    <!-- fwbolder:font-weight 1200 yapar-->
    <p class="fw-bolder display-3 mb-3">Can Boz</p>
    <h6 class="fs-3 text-secondary text-capitalize mb-4">Developer</h6>
  </div>
  <a class="btn btn-danger rounded-pill mb-2" href="#about">Hakkımda</a>
</section>

<section class="container py-5" id="about">
  <div class="text-center py-5 fw-bold">Hakkımda</div>
  <p>Lorem Ipsum</p>

</section>

<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
