<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown 1</title>
    <style>
        body,
        html {
            margin: 0;
            font-family: arial;
            height: 100vh;
            background: #ccc;
        }

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        .dropdown-container {
            width: 200px;
            border-radius: 3px;
            margin: 40px auto;
            background: #fff;
            min-height: 50px;
            text-align: center;
            position: relative;
        }
        .dropdown-container ul {
            list-style-type: none;
            padding: 0;
        }
        .dropdown-container label {
            position: relative;
            display: block;
            width: 100%;
            line-height: 50px;
            cursor: pointer;
            background: #446cb3;
            color: white;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            padding-right: 10px;
        }
        .dropdown-container label:hover {
            background: #365690;
        }
        .dropdown-container label:after {
            content: "\203A";
            position: absolute;
            width: 40px;
            font-size: 32px;
            right: 0;
            padding-left: 0px;
            top: 0;
            bottom: 0;
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
        }
        .dropdown-container .content {
            border: 1px solid;
            height: 0;
            max-height: 0px;
            margin: 0;
            text-align: left;
            overflow: hidden;
            transition: 0.3s linear;
            position: absolute;
            z-index: 999;
            background: #fff;
        }
        .dropdown-container .content li {
            padding: 3px 10px;
        }
        .dropdown-container .content li:first-child {
            padding-top: 10px;
        }
        .dropdown-container .content li:last-child {
            padding-bottom: 10px;
        }
        .dropdown-container #drop {
            display: none;
        }
        .dropdown-container #drop:checked ~ .content {
            height: auto;
            width: 100%;
            max-height: 900px;
            transition: max-height 1s ease-in;
            overflow: hidden;
        }


    </style>
</head>
<body>
<div class="dropdown-container">
    <input type="checkbox" id="drop"/>
    <label for="drop">Dropdown me</label>
    <ul class="content">
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
        <li>Item Five</li>
    </ul>
</div>

</body>
</html>
