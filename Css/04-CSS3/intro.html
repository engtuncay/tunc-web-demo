<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 Introduction</title>
</head>

<style>

    .box {
        -moz-border-radius : 25px;      /* -moz- mozilla */
        -webkit-border-radius : 25px;   /* -webkit- chrome, safari */
        -o-border-radius : 25px;        /* -o- opera */
        border-radius: 25px;    /* Ch 5.0 Moz 4.0 IE 9.0 */
    }

</style>

<body>
    <div class="box"></div>
</body>
</html>
