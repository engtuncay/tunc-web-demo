<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 Transitions</title>

    <style>
        .box{
            width:150px;
            height: 130px;
            border:2px solid #000;
            background-color: rgb(18, 108, 192); 
            padding: 5px;
            color:#fff;
            font-weight: bold;
            font-family: Tahoma;
            margin: 50px;

            /* -webkit-transition: width 1s;
            -moz-transition: width 1s;
            -o-transition: width 1s;
            transition: width 1s; */

            /* -webkit-transition: width 1s, height 2s;
            -moz-transition: width 1s, height 2s;
            -o-transition: width 1s, height 2s;
            transition: width 1s, height 2s; */

            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            -o-transition: all 1s;
            transition: all 1s;

            transition-timing-function: linear;
            /* transition-timing-function: ease; */
            /* transition-timing-function: ease-in; */
            /* transition-timing-function: ease-out; */
            
            /* http://easings.net/tr => Geçiş grafiklerini anlatıyor.*/
            /* https://matthewlein.com/tools/ceaser => Geçiş örnekleri var.*/
            /* http://www.the-art-of-web.com/css/timing-function/ => Geçiş örnekleri var.*/
        }

        
        .box:hover{
            height: 200px;
            width: 250px;
        }

    </style>

</head>
<body>
    
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo in adipisci non minima
    </div>


</body>
</html>
