<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Overflow</title>

    <style>
    
        .box{
            border:2px solid #8A8A8A;
            width: 200px;
            height: 100px;
            padding: 10px;
            background-color: #ddd;
            /* overflow: scroll; */
            overflow-y: auto;
            overflow-x: hidden;
        }

    </style>

</head>
<body>
    
    <div class="box">
        <p contenteditable="true">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas accusantium amet mollitia possimus autem quidem corporis libero asperiores ipsa! Modi necessitatibus soluta beatae consectetur illo doloremque ut similique rerum aut.</p>
    </div>

</body>
</html>
