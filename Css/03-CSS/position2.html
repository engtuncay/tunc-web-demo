<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Positioning</title>
<!--    <link rel="stylesheet" href="reset1.css">-->
    <style>
    
        div{
            position: -webkit-sticky;
            position: sticky;
            border:2px solid #4FCE4F;
            top: 10px;
            left:50px;
            background-color: greenyellow;
        }

        li{
            display:inline-block;
            border:2px solid green; 
            margin-left:8px;
            padding: 3px;
            background-color: greenyellow;
        }

        li:nth-child(2){
            position: relative;
            left: 30px;
            top:30px;
        }


        .abs{
            position:relative;
            display: block;
            width: 300px;
            height: 350px;
        }

        .paraf{
            position: absolute;
            top:20px;
            right:20px;
            border:2px solid red;
            margin:0;
            padding:0;
        }


    </style>

</head>
