<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">
<div id="app">
<ul>
    <li v-for="kullanici in c_ile_baslayanlar">
        {{kullanici}}
    </li>
</ul>
</div>

<script src="../assets/js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        name: 'Vue Demolar',
        data: {
            kullanicilar : [ 'Ali','Veli','Ceyda']
        },
        computed : {
            c_ile_baslayanlar(){
                return this.kullanicilar.filter(k => k.startsWith('C'));
            }
        }
    })
</script>
</body>
</html>
