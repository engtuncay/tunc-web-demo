<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 3 Demo - Composition API</title>
    <style>
    body,h1,h2,h3,p,span,button,input{padding:0;margin:0}
    body{padding:10px}
    h1{color:#4E8397;font-family: monospace}
    h2{color:#008F7A;font-family: monospace}
    p{margin-top:10px;color:#00C9A7;font-family: monospace}
    </style>
</head>
<body>
    <div id='vue_app'>
        <h1>{{ city }} {{ nation }}</h1>
        <p>{{ street }}</p>
        <button @click="changeNation">Ülkeyi Değiştir</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { ref } = Vue

        const app = Vue.createApp({
            setup() {
                const city = ref('Newcastle')
                const nation = ref('UK')
                const street = ref('Northumberland Street')

                function changeNation() {
                    nation.value = nation.value === 'UK' ? 'Türkiye' : 'UK'
                }

                return {
                    city,
                    nation,
                    street,
                    changeNation
                }
            }
        })

        app.mount('#vue_app')
    </script>
</body>
</html>
