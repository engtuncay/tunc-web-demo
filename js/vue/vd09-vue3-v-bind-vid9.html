<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 3 Demo</title>
    <style>
    body,h1,h2,h3,p,span,button,input{padding:0;margin:0}
    body{padding:10px}
    h2{color:#008F7A;font-family: monospace}
    p{margin-top:10px;color:#00C9A7;font-family: monospace}
    input{margin-top:10px}
    </style>
</head>
<body>
    <div id='vue_app'>
        <h2 v-bind:title='title.toUpperCase()'>{{msg}}</h2>
        <input type="text" :value='msg' v-bind:disabled='!false' >
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data(){return{
                title:'control HTML attributes using v-bind',
                msg:'Vue directives: v-bind'
            }}
        })
        let vm = app.mount('#vue_app')
    </script>
</body>
</html>
