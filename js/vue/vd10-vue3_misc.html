<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue 3 Demo</title>
  </head>
  <style>
    body,
    h1,
    h2,
    h3,
    p,
    span,
    button,
    input {
      padding: 0;
      margin: 0;
    }
    body {
      padding: 10px;
    }
    h2 {
      color: #008f7a;
      font-family: monospace;
    }
    p {
      margin-top: 10px;
      color: #00c9a7;
      font-family: monospace;
    }
    [v-cloak] {
      display: none;
    }
  </style>
  <body>
    <div id="vue_app">
      <div v-cloak>
        <h2>{{title}}</h2>
        <h2 v-is="`b`" v-text="title" v-once></h2>
        <p v-html="html"></p>
        <!-- v-pre olduğu gibi basıyor vue - bind vs yapmıyor -->
        <p v-pre>A Long Static Paragraph</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            title: "Simple Vue Directives",
            html: "<b style='color:red'>Raw HTML Codes</b>",
            list: ["v-text", "v-html", "v-once", "v-pre", "v-is", "v-cloak"],
          };
        },
      });
      let vm = app.mount("#vue_app");
    </script>
  </body>
</html>
