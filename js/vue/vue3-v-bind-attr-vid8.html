<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 3 Demo</title>
    <style>
    body,h1,h2,h3,p,span,button,input{padding:0;margin:0}
    body{padding:10px}
    h1{color:#4E8397;font-family: monospace}
    h2{color:#008F7A;font-family: monospace}
    p{margin-top:10px;color:#00C9A7;font-family: monospace}
    input{margin-top:10px;margin-right:5px}
    </style>
</head>
<body>
    <div id='vue_app'>
        <h1 v-bind:key='nation'>{{city}} {{nation}}</h1>
        <p v-bind:title='city'>v-dirName:dirArg='dirVal'</p>
        <input type="text" :disabled='isDisabled'>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            setup(){
                return{
                    street:'Northumberland Street'
                }
            },
            data(){
                return{
                    city:'Newcastle',nation:'UK',isDisabled:true
                }
            }
        })
        let vm = app.mount('#vue_app')
    </script>
</body>
</html>
